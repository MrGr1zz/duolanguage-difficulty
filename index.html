<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Language Learning App</h1>

        <div class="mb-3">
            <label for="difficulty-level" class="form-label">Select Difficulty Level:</label>
            <select id="difficulty-level" class="form-select">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div id="card" class="card p-3 mb-3">
            <h3 id="word" class="text-center"></h3>
            <input type="text" id="translation" class="form-control mt-3" placeholder="Enter translation">
            <button id="check" class="btn btn-primary mt-3">Check Translation</button>
        </div>

        <div id="stats" class="text-center mb-3">
            <p>Step: <span id="step">0</span> / <span id="total">10</span></p>
            <p>Correct: <span id="correct">0</span>, Incorrect: <span id="incorrect">0</span></p>
        </div>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Knowledge Level</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="result-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
